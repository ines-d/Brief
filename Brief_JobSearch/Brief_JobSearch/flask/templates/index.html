<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8" />
       <title>RECHERCHE D'EMPLOI</title>
   </head> 
   <body>
       <h1>RECHERCHE D'EMPLOI</h1>
       <div class = 'search'>
        <form action="/" method="post" >
        <p>
            <label>Rechercher un emploi : <input type="text" name="job" size="30"/></label>
            <input type = "submit" value="Envoyer" />
        </p>
        </form>
        <br/>
        <table style="width: 100%;">
            <tr>
                <th>Titre</th>
                <th>description</th>
                <th>link</th>
                <th>guid</th>
                <th>pubDate</th>
            </tr>
            {% for each in job %}
            <tr>
                <td>{{ each.title }}</td>
                <td>{{ each.description }}</td>
                <td>{{ each.link }}</td>
                <td>{{ each.guid }}</td>
                <td>{{ each.pubDate }}</td>
            </tr>
            {% endfor %}
        </table>
        
       </div> 
   </body>
</html>
